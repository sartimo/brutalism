---
layout: base
---
<header>
  {% include header.html -%}
</header>
<section role="main">
 {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}

  {{ content }}
</section>
<footer>
  {% include footer.html -%}
</footer>
